{% extends "index.html"%}
{% block title %}
<title>Jita</title>

{% endblock %}
{% block content %}
<h1>Jita</h1>
<table id="mainTable" class="table table-striped">
    <thead>
    <tr>
        <th>Level</th>
        <th>Name</th>
        <th>Price</th>
        <th>Cost</th>
        <th>Profit</th>
        <th>Profit Margin</th>
        <th>Datetime</th>
    </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
    <tr>
        <td>{{entry[6]}}</td>
        <td>{{entry[0]}}</td>
        <td>{{entry[1]}}</td>
        <td>{{entry[5]}}</td>
        <td>{{entry[2]}}</td>
        <td>{{entry[3]}}</td>
        <td>{{entry[4]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
