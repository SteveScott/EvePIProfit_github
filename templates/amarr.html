{% extends "index.html"%}
{% block title %}

{% block content %}
<table>

        <th>Name</th>
        <th>Price</th>
        <th>Profit</th>
        <th>Profit Margin</th>
        <th>Datetime</th>

    {% for entry in entries %}

    </tr>
    {% endfor %}
</table>
{% endblock %}
